# Various error messages mod related
error.modnotfound = Kan inte lägga till mod på grund av ogiltig sökväg.
error.modnotfound.title = Modden kan inte hittas
error.modsnotfound = \"#mod#\" kan inte hittas. Vänligen se över sökvägen.
error.modsnotfound.title = Moddarna kan inte hittas.
error.modenabled = Kan inte inaktivera \"#mod#\" eftersom \"#mod2#\" används av den.
error.modenabled.title = Krav för aktivering ogiltig(a).
error.modnotenabled = Kan inte aktivera \"#mod#\" eftersom den kräver att \"#mod2#\" aktiveras först.
error.modnotenabled.title = Krav för inaktivering ogiltig(a).
error.modversionmissmatch = <html>Kan inte aktivera \"#mod#\" eftersom den inte är kompatibel med din nuvarande version av HoN.<br/>Vänligen uppdatera klienten eller modden och försök igen.</html>
error.modversionmissmatch.title = Icke kompatibel klient-version
error.modconflict = <html>\"#mod2#\" är inte kompatibel med \"#mod#\".<br/>Du kan inte ha båda aktiverade samtidigt.</html>
error.modconflict.title = Modkonflikt(er) funna.
error.modversionunsatisfied = <html>\"#mod#\" kräver en särskild version av \"#mod2#\".<br/>Vänligen uppdatera modden eller försök att hitta en hotfix i forumen.</html>
error.modversionunsatisfied.title = Krav för mod-version ogiltig(a).
error.modsameversion = Kan inte aktivera \"#mod#\" eftersom en annan version redan är aktiv.
error.modsameversion.title = Identisk mod-version hittad
error.modcorrupt = <html>ModManager kunde inte lägga till \"#mod#\" på grund av korruption.<br/>Försök med en ominstallation eller kolla dina nätverksinställningar om detta händer med fler filer.</html>
error.modcorrupt.title = Korrupt(a) mod(dar) hittades
error.modduplicate = \"#mod#\" är identisk med \"#mod2#\" och har ignorerats.
error.modduplicate.complement = Radera modden du vill skriva över eller ta bort den manuellt från mod-mappen.
error.modduplicate.title = Duplikata moddar funna
error.modcantapply = <html>\"#mod#\" orsakade ett fel.<br/>Detta kan ha orsakats av att modden är för gammal eller okompatibel med en annan aktiverad mod.</html>
error.modcantapply.title = Kan inte applicera mod

