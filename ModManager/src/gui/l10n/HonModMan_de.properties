tooltip.prefs.ignoregameversion = <html>Falls du diese Option aktivierst ignoriert der ModManager jegliche Versionshinweise in den Mods.<br/>Die Benachrichtigung \"Inkompatibilität zwischen HoN Client und Mod festgestellt\" wird deakiviert und die davon betroffenen Mods können freigeschaltet werden, obwohl sie eigentlich für eine andere HoN Version geschrieben wurden<br/>Einige Mods werden daher nicht richtig funktionieren.<br/><br/><strong>Diese Option sollte daher nur von erfahrenen Nutzern aktiviert werden</strong>.</html>
tooltip.prefs.developermode = <html>Wurde die Option \"Entwickler Modus\" ausgewählt erhält der Nutzer zusätzliche Informationen bezüglich Fehler- oder ungewöhnlichen Benachrichtigungen.<br/>Werden Mods aktiviert erfolgt die Ausgabe der Informationen nicht über die \"resources999.s2z\" Datei, sondern über eine Datei im /game Ordner.<br/>Daher braucht ihr HoN nicht jedesmal neu zu starten wenn ihr an einem eigenen Mod arbeitet, sondern könnt HoN parallel laufen lassen.<br/><br/><strong>Aktiviert diese Option nur wenn ihr Mods erstellt</strong>!</html>

