# Various error messages mod related
error.modnotfound = Kann Mod nicht hinzufügen da ein falscher Pfad angegeben wurde.
error.modnotfound.title = Mod nicht gefunden
error.modsnotfound = \"#mod#\" nicht gefunden. Bitte überprüft den angegebenen Pfad.
error.modsnotfound.title = Mod(s) nicht gefunden
error.modenabled = \"#mod#\" konnte nicht deaktiviert werden, da es von \"#mod2#\" vorausgesetzt wird.
error.modenabled.title = Mod Abhängigkeit(en) festgestellt
error.modnotenabled = \"#mod#\" konnte nicht freigeschaltet werden, da \"#mod2#\" zuerst freigeschaltet werden muss.
error.modnotenabled.title = Mod Anforderung(en) nicht erfüllt
error.modversionmissmatch = <html>\"#mod#\" konnte nicht freigeschaltet werden, da es nicht kompatibel zu der aktuellen HoN Version ist.<br/>Bitte aktualisiert den HoN Client oder den Mod und versucht es erneut.</html>
error.modversionmissmatch.title = Inkompatibilität zwischen HoN Client und Mod festgestellt
error.modconflict = <html>\"#mod#\" ist nicht kompatibel zu \"#mod2#\".<br/>Du kannst sie nicht gleichzeitig freischalten.</html>
error.modconflict.title = Konflikt(e) zwischen Mods gefunden
error.modversionunsatisfied = <html>\"#mod#\" setzt \"#mod2#\" in einer bestimmten Version voraus.<br/>Aktualisiere den Mod oder versuche einen Hotfix im Forum zu finden.</html>
error.modversionunsatisfied.title = Versions Abhängigkeit nicht erfüllt
error.modsameversion = \"#mod#\" konnte freigeschaltet werden, da eine andere Version bereits freigeschaltet ist.
error.modsameversion.title = Mods gleicher Version gefunden
error.modcorrupt = <html>Der ModManager konnte die fehlerhaften Mod(s) \"#mod#\" nicht hinzufügen.<br/>Ladet den / die Mod(s) erneut herunter oder überprüft eure Netzwerkeinstellungen, wenn dies auch bei anderen Dateien auftritt.</html>
error.modcorrupt.title = Mod(s) fehlerhaft
error.modduplicate = \"#mod#\" ist identisch mit \"#mod2#\" wurde deshalb ignoriert.
error.modduplicate.complement = Bitte lösche den Mod den du überschreiben möchtest oder entferne ihn manuell über den Mods Ordner.
error.modduplicate.title = Gleichartige Mods gefunden
error.modcantapply = <html>\"#mod#\" hat ein Software-Problem verursacht.<br/>Dieser Fehler kann durch eine veraltete Mod Version oder durch eine Inkompatibilität mit einem anderen freigeschaltetem Mod entstanden sein.</html>
error.modcantapply.title = Mod konnte nicht aktiviert werden

