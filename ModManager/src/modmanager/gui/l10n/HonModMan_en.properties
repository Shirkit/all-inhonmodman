error.loadmodfile.title = Can't load mod
error.cantacessfile = Can't access file \"#file#\". This may be caused by another application using the same file. Close them and try again.
error.cantacessfile.title = Can't access file
error.gameexecutable = Unable to launch HoN. Too bad - It's me!
error.filenotfound = The file #file# wasn't found, so the mods couldn't be applied
