tooltip.prefs.developingmod = <html>Set here the path for the mod you are current developing.<br/>Please note that this path must be a folder, instead of a zip file. But it should contain the same structre of a HONMOD file.<br/>Just extract your HONMOD file that you are working on to a folder, and set it's path here.</html>

