error.modsameversion = No se puede activar \"#mod#\" porque otra versión del mismo está activa.
error.modsameversion.title = Versión idéntica del Mod encontrada.
error.modcorrupt = <html>El ModManager no ha sido capaz de añadir los Mod(s) corrupto(s) \"#mod#\".<br/>Pruebe a descargárselo otra vez o compruebe su Configuración de Red si ya le ha pasado con otros archivos.</html>
