error.modduplicate.title = Mods duplicados encontrados.
error.modcantapply = <html>\"#mod#\" causó un problema.<br/>Puede ser causado por estar desactualizado o por una incompatibilidad con otro Mod activo.</html>
error.modcantapply.title = No se puede aplicar el Mod.

