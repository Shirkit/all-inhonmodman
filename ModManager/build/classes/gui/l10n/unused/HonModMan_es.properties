# Various error messages mod related
error.modnotfound = No se puede añadir el mod porque la ruta no existe
error.modnotfound.title = Mod no encontrado
error.modsnotfound = \"#mod#\" no encontrado. Porfavor, comprueba la ruta.
error.modsnotfound.title = Mod(s) no encontrado(s).
error.modenabled = No se puede desactivar \"#mod#\" porque \"#mod2#\" depende(n) de él.
error.modenabled.title = Dependencias del Mod no garantizadas.
error.modnotenabled = No se puede activar \"#mod#\" porque \"#mod2#\" debe ser activado antes.
error.modnotenabled.title = Requerimiento(s) del Mod no garantizados.
error.modversionmissmatch = <html>No se puede activar \"#mod#\" porque es incompatible con tu versión del HoN actual.<br/>Porfavor, actualize su cliente o el Mod e inténtelo de nuevo.</html>
error.modversionmissmatch.title = Conflicto de versión con el cliente del HoN.
error.modconflict = <html>\"#mod2#\" es incompatible con \"#mod#\".<br/>No puedes tenerlos activos al mismo tiempo.</html>
error.modconflict.title = Conflicto(s) en los Mod encontrado(s)
