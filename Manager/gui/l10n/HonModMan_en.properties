# Various error messages mod related
error.modnotfound = Can't add mod because of an unspecified path.
error.modnotfound.title = Mod not found.
error.modsnotfound = \"#mod#\" not found. Please review the mod path.
error.modsnotfound.title = Mod(s) not found.
error.modenabled = Can't disable \"#mod#\" because \"#mod2#\" depend(s) on it.
error.modenabled.title = Dependencies detected!
error.modnotenabled = Can't enable \"#mod#\" because it requires \"#mod2#\" to be enabled first.
error.modnotenabled.title = Mod requirement found.
error.modversionmissmatch = Can't enable \"#mod#\" because it's incompatible with your current HoN version. Please update your client or the mod and try again.
error.modversionmissmatch.title = HoN client version mismatch.
error.modconflict = Enabling \"#mod#\" and \"#mod2#\" at the same time generated an incompatibility issue. Please notify the mod developer(s).
error.modconflict.title = Mod conflict(s) found.
error.modversionunsatisfied = \"#mod#\" requires a particular version of \"#mod2#\". Please check the mod-thread(s) for an update and try again. 
error.modversionunsatisfied.title = Mod version dependency not satisfied.
error.modsameversion = Can't enable \"#mod#\" because it already exists.
error.modsameversion.title = Identical mod version found.
error.modcorrupt = The Mod Manager wasn't able to add the corrupted mod(s) \"#mod#\". Try a re-download or check your network settings if this happens with other files.
error.modcorrupt.title = Corrupted mod(s) found.
error.modduplicate = Mod \"#mod#\" is identical with \"#mod2#\" and was ignored.
error.modduplicate.complement = Remove it manually via the mods folder.
error.modduplicate.title = Identical mods found.
error.modcantapply = Mod \"#mod#\" can't be applied. Please, disable it and try again.
error.modcantapply.title = Can't apply mod.

# Various error messages files/folders related
error.honmodsfolder = Unable to auto-detect HoN or Mods folder. Please, set them manually in the preferences menu.
error.honmodsfolder.title = Auto-detection failed.
error.loadmodfiles = Can't load mod files from mod folder. Check your HoN mod path settings or relaunch this application.
error.loadmodfiles.title = Can't load mods.
error.pathnotset = You didn't set a path to the HoN folder yet. Do it manually via the preferences menu.
error.pathnotset.title = Path not set.
error.incorrectpath = Your specified HoN folder path is invalid. Please try again.
error.incorrectpath.title = Invalid path found.
error.loadmodfile = Can't load mod \"#mod#\". Please re-download the .honmod file, contact the mod developer(s) or enable admin rights for this application.
error.loadmodfile.title = Can't load mod.
error.resources999 = Can't access file \"#file#\". This may be caused by another application using the same file. Close them and try again.
error.resources999.title = Can't access resources999.s2z.
error.gameexecutable = Unable to launch HoN. Too bad - It's me!

# Varius error messages GUI related
error.nomodselected = Can't open website, no mod is selected.
error.nomodselected.title = No mod selected.
error.websitenotsupported = Opening websites is not supported by your operating system (OS).
error.websitenotsupported.title = Hyperlinking not supported.
error.openfoldernotsupported = Opening local folders is not supported by your operating system (OS).
error.openfoldernotsupported.title = Failed to open folder.

