tooltip.prefs.ignoregameversion = <html>Falls du diese Option aktivierst ignoriert der Mod Manager jeglichen Versions Hinweis in den Mods. Dabei wird nicht berücksichtigt, dass der Mod eigentlich für eine frühere HoN Version geschrieben wurde. Der Mod Manager wird den Mod aktivieren, auch wenn es sich um eine veraltete Version handelt.<br/>Einige Mods werden daher nicht richtig funktionieren.<br/><br/><strong>Diese Option sollte daher nur von erfahrenen Nutzern aktiviert werden</strong>. Benutzung auf eigene Gefahr!</html>
tooltip.prefs.developermode = <html>Wenn diese Option ausgewählt wurde wird der Mod Manager zusätzliche Informationen (Pop-Ups) bereitstellen.<br/>Jegliche (unüblichen) Fehler und Benachrichtigungen werden nun in Dialogfenstern angezeigt.<br/>Diese Informationen, nachdem Mods aktiviert wurden, werden nicht als .s2z Datei gespeichert. Um sie aufzurufen müsst ihr den Hon/game Ordner öffnen; dabei ist kein Neustart von HoN erforderlich.<br/><strong>Diese Option sollte daher nur von erfahrenen Nutzern aktiviert werden.</strong></html>

