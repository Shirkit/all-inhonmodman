# Various error messages mod related
error.modnotfound = Mod wurde nicht gefunden und kann deshalb nicht freigeschaltet werden.
error.modnotfound.title = Mod nicht gefunden.
error.modsnotfound = Mod(s) \"#mod#\" konnten nicht gefunden werden.
error.modsnotfound.title = Mod(s) nicht gefunden.
error.modenabled = \"#mod#\" konnte nicht deaktiviert werden, da es von \"#mod2#\" vorausgesetzt wird.
error.modenabled.title = Mod Abhängigkeit(en) festgestellt.
error.modnotenabled = \"#mod#\" konnte nicht freigeschaltet werden, da \"#mod2#\" zuerst freigeschaltet werden muss.
error.modnotenabled.title = Mod Anforderung(en) nicht erfüllt.
error.modversionmissmatch = \"#mod#\" konnte nicht freigeschaltet werden, da es nicht kompatibel mit der aktuellen Spielversion ist.
error.modversionmissmatch.title = Inkompatibilität zwischen aktueller HoN Version und Mod festgestellt.
error.modconflict = \"#mod#\" ist nicht kompatibel mit \"#mod2#\", bitte deaktiviere sie oder benachrichtige den Mod Entwickler.
error.modconflict.title = Konflikt(e) zwischen Mods gefunden.
error.modversionunsatisfied = \"#mod#\" setzt \"#mod2#\" in einer bestimmten Version voraus. Bitte besuche das Forum und suche eine aktualisierte Version.
error.modversionunsatisfied.title = Versions Abhängigkeiten nicht erfüllt.
error.modsameversion = \"#mod#\" konnte geöffnet werden, da es bereits vorhanden ist.
error.modsameversion.title = Identische Mods. Bitte überprüfe deinen Mod Ordner.
error.modcorrupt = Mod \"#mod#\" fehlerhaft, bitte Datei(en) überprüfen.
error.modcorrupt.title = Mod(s) fehlerhaft.
error.modduplicate = Mod \"#mod#\" existiert bereits, #mod2# wurde deshalb ignoriert.
error.modduplicate.complement = Bitte entferne eines der beiden mods aus dem Mod Ordner.
error.modduplicate.title = Mod(s) identisch.
error.modcantapply = Mod \"#mod#\" kann nicht aktiviert werden. Deaktiviere den Mod und aktiviere ihn erneut.
error.modcantapply.title = Mod konnte nicht aktiviert werden.

# Various error messages files/folders related
error.honmodsfolder = Automatische Ordner Suche fehlgeschlagen. Bitte überprüfe den Pfad in den Einstellungen.
error.honmodsfolder.title = Fehler bei der automatischen Ordner Suche.
error.loadmodfiles = Konnte Mods aus angegebenem Ordner nicht laden. Bitte überprüfe die Ordner-Einstellungen oder starte den Mod Manager erneut.
