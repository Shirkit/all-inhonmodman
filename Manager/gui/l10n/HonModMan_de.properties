error.pathnotset = Du hast den Pfad für den HoN/game/mods Ordner noch nicht bestimmt.
error.pathnotset.title = Pfad noch nicht bestimmt.
error.incorrectpath = Dein angegebener HoN Pfad ist ungültig. Überprüfe deine Einstellungen.
error.incorrectpath.title = Ungültiger Pfad.
error.loadmodfile = Konnte Mod \"#mod#\" nicht laden. Überprüfe die .honmod Datei auf Fehler oder benachrichte den Mod Autor.
error.loadmodfile.title = Konnte Mod nicht laden.
error.resources999 = Datei \"#file#\" konnte nicht geöffnet werden. Möglicherweise wird die Datei bereits von einem anderen Programm benutzt. Schließe alle Programme die diese Datei benutzen könnten.
error.resources999.title = Kein Zugriff auf resources999.s2z. Bitte Admin Rechte überprüfen.
error.gameexecutable = Konnte HoN nicht starten. Too bad - It's me!

