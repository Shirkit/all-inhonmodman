dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.xstream-1.3.1.jar-1=xstream-1.3.1.jar
includes=**
jar.compress=false
javac.classpath=\
    ${libs.swing-app-framework.classpath}:\
    ${libs.absolutelayout.classpath}:\
